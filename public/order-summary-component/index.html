<!DOCTYPE html>
<html><head>
	
		
		<link rel="stylesheet" href="/order-summary-component/style.css">
	

	
		
		<script defer src="/order-summary-component/script.js"></script>
	

	<title>Order Summary Component</title>
</head>

<body>
	<main>
		

  <div class="container">
    <section class="order-summary">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <section class="order-details">
        <img src="images/icon-music.svg"/>
        <div>
          <b class="order-name">Annual Plan</b>
          <p class="order-prize">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </section>

      <button class="btn-proceed">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </section> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

	</main>
