<head>
	{{ if (isset .Params "scss") }}
		{{ $scss := resources.Get .Params.scss | toCSS }}
		<link rel="stylesheet" href="{{ $scss.RelPermalink }}">
	{{ end }}

	{{ if (isset .Params "js") }}
		{{ $js := resources.Get .Params.js }}
		<script defer src="{{ $js.RelPermalink }}"></script>
	{{ end }}

	<title>{{.Title}}</title>
</head>
